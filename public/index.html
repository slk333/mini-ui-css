<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>mini-ui.css</title>
	<link rel="stylesheet" href="global.css">
</head>
<body>
	<div class="container">
		<h1>Components</h1>
	  
		<!-- Button -->
		<div>
		  <button>Build</button>
		  <button disabled>Build</button>
		  <button class="outlineButton">Build</button>
		  <a class="buttonShape" href="#">Continue Reading</a>
		</div>
		<hr>
	  
		<!-- Select -->
		<select name="beverage" id="">
		  <option value="tea">Tea</option>
		  <option value="coffee">Coffee</option>
		  <option value="water">Water</option>
		</select>
	  
		<!-- Label + Input text -->
		<div>
		  <label for="email">email</label>
		  <input autocomplete="email" id="email" type="text">
		</div>
	  
		<!-- Blockquote -->
		<blockquote>I was ready all along!</blockquote>
	  
		<!-- Code -->
		<code>const x = 0</code>
	  
		<!-- Hr -->
		<hr />
	  
		<!-- Textarea -->
		<div>
		  <label for="abc">note</label>
		  <textarea name="abc" id="abc" cols="30" rows="5"></textarea>
		</div>
	  
		<!-- Link -->
		<a href="https://antoineweber.com">antoineweber.com</a>
	  
		<!-- Table -->
		<table>
		  <thead>
			<tr>
			  <th>Drinks</th>
			  <th>Price</th>
			  <th>Available</th>
			</tr>
		  </thead>
		  <tbody>
			<tr>
			  <td>Coffee</td>
			  <td>2.00</td>
			  <td>2</td>
			</tr>
			<tr>
			  <td>Tea</td>
			  <td>2.00</td>
			  <td>5</td>
			</tr>
			<tr>
			  <td>Water</td>
			  <td>0.50</td>
			  <td>20</td>
			</tr>
		  </tbody>
		</table>
	  
	  </div>
</body>
</html>
